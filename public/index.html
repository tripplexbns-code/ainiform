<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Uniform System - Login</title>
    <meta name="description" content="AI Uniform System - Modern guidance counselor portal for uniform compliance management">
    <meta name="keywords" content="uniform, guidance, school, management, AI">
    <meta name="author" content="AI Uniform System">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéì</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script defer src="/__/firebase/12.4.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/12.4.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/12.4.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #1877f2;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #65676b;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1c1e21;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e4e6ea;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #1877f2;
            box-shadow: 0 0 0 3px rgba(24, 119, 242, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background: #166fe5;
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .demo-credentials {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
        }
        
        .demo-credentials h3 {
            color: #1565c0;
            margin-bottom: 10px;
        }
        
        .demo-credentials p {
            color: #1976d2;
            margin: 5px 0;
        }
        
        .error {
            color: #e41e3f;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #ffeaea;
            border-radius: 6px;
        }
        
        .success {
            color: #42b883;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #e8f5e8;
            border-radius: 6px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1877f2;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .quick-fill-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #f0f2f5;
            color: #1877f2;
            border: 2px solid #1877f2;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        
        .quick-fill-btn:hover {
            background: #e3f2fd;
        }
        
        /* Loading Screen Styles */
        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
        
        .loading-content {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1877f2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        .loading-content h1 {
            color: #1877f2;
            margin-bottom: 10px;
        }
        
        .loading-content p {
            color: #666;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1877f2, #42a5f5);
            width: 0%;
            animation: progress 1.5s ease-in-out forwards;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            30% { width: 40%; }
            70% { width: 80%; }
            100% { width: 100%; }
        }
        
        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .login-container {
                padding: 30px 20px;
                margin: 10px;
                width: 100%;
                max-width: 400px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            .logo p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container" id="loginContainer">
        <div class="logo">
            <h1>üéì AI Uniform System</h1>
            <p>Guidance Counselor Portal</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">üîê LOG IN</button>
        </form>
        
        <button type="button" class="quick-fill-btn" id="quickFillBtn">‚ö° Quick Fill Demo</button>
        
        <div class="demo-credentials">
            <h3>üîë Demo Credentials</h3>
            <p><strong>Username:</strong> guidance1</p>
            <p><strong>Password:</strong> guidance123</p>
        </div>
        
        <div class="loading" id="loginLoading">
            <div class="spinner"></div>
            <p>Signing you in...</p>
        </div>
        
        <div id="messageContainer"></div>
    </div>
    
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h1>üéì AI Uniform System</h1>
            <p>Welcome back! Loading your dashboard...</p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Demo user credentials
        const DEMO_USERS = {
            'guidance1': {
                password: 'guidance123',
                name: 'Guidance Counselor',
                type: 'guidance',
                dashboard: 'guidance_dashboard.html'
            },
            'admin': {
                password: 'admin123',
                name: 'System Administrator',
                type: 'admin',
                dashboard: 'admin_dashboard.html'
            }
        };
        
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const loginLoading = document.getElementById('loginLoading');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const quickFillBtn = document.getElementById('quickFillBtn');
            const messageContainer = document.getElementById('messageContainer');
            const loginContainer = document.getElementById('loginContainer');
            const loadingScreen = document.getElementById('loadingScreen');
            
            // Auto-focus on username field
            usernameInput.focus();
            
            // Quick fill demo credentials
            quickFillBtn.addEventListener('click', function() {
                usernameInput.value = 'guidance1';
                passwordInput.value = 'guidance123';
                showMessage('Demo credentials filled!', 'success');
            });
            
            // Form submission handler
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value;
                
                // Basic validation
                if (!username || !password) {
                    showMessage('Please enter both username and password', 'error');
                    return;
                }
                
                // Show loading state
                showLoading(true);
                
                // Simulate authentication delay
                setTimeout(() => {
                    authenticateUser(username, password);
                }, 1000);
            });
            
            function authenticateUser(username, password) {
                const user = DEMO_USERS[username];
                
                if (user && user.password === password) {
                    // Successful login
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Store user session (in a real app, this would be more secure)
                    sessionStorage.setItem('currentUser', JSON.stringify({
                        username: username,
                        name: user.name,
                        type: user.type,
                        loginTime: new Date().toISOString()
                    }));
                    
                    // Show loading screen and redirect
                    setTimeout(() => {
                        showLoadingScreen();
                        
                        // Redirect after loading animation
                        setTimeout(() => {
                            window.location.href = user.dashboard;
                        }, 1500);
                    }, 500);
                    
                } else {
                    // Failed login
                    showLoading(false);
                    showMessage('Invalid username or password. Please try again.', 'error');
                }
            }
            
            function showLoading(show) {
                if (show) {
                    loginBtn.style.display = 'none';
                    loginLoading.style.display = 'block';
                    loginBtn.disabled = true;
                } else {
                    loginBtn.style.display = 'block';
                    loginLoading.style.display = 'none';
                    loginBtn.disabled = false;
                }
            }
            
            function showLoadingScreen() {
                loginContainer.style.display = 'none';
                loadingScreen.style.display = 'flex';
            }
            
            function showMessage(message, type) {
                messageContainer.innerHTML = `<div class="${type}">${message}</div>`;
                
                // Auto-remove message after 5 seconds
                setTimeout(() => {
                    messageContainer.innerHTML = '';
                }, 5000);
            }
            
            // Input validation feedback
            usernameInput.addEventListener('input', function() {
                this.style.borderColor = this.value.trim() ? '#42b883' : '#e4e6ea';
            });
            
            passwordInput.addEventListener('input', function() {
                this.style.borderColor = this.value ? '#42b883' : '#e4e6ea';
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.ctrlKey) {
                    quickFillBtn.click();
                }
            });
            
            // Check if user is already logged in
            const currentUser = sessionStorage.getItem('currentUser');
            if (currentUser) {
                const user = JSON.parse(currentUser);
                const loginTime = new Date(user.loginTime);
                const now = new Date();
                const hoursSinceLogin = (now - loginTime) / (1000 * 60 * 60);
                
                // Auto-login if session is less than 24 hours old
                if (hoursSinceLogin < 24) {
                    showMessage(`Welcome back, ${user.name}! Redirecting to dashboard...`, 'success');
                    showLoadingScreen();
                    
                    setTimeout(() => {
                        const dashboardUrl = user.type === 'admin' ? 'admin_dashboard.html' : 'guidance_dashboard.html';
                        window.location.href = dashboardUrl;
                    }, 1500);
                }
            }
            
            // Firebase SDK initialization check
            window.addEventListener('load', function() {
                if (typeof firebase !== 'undefined') {
                    console.log('Firebase SDK loaded successfully');
                    // You can add Firebase Auth integration here if needed
                } else {
                    console.warn('Firebase SDK not loaded');
                }
            });
        });
    </script>
</body>
</html>
